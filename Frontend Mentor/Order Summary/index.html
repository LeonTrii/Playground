<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img id='backgroundDesktop' src="images/pattern-background-desktop.svg" alt="">
  <img id='backgroundMobile' src="images/pattern-background-mobile.svg" alt="">
  <div id='flex'>
    <div id="container">
      <img id='hero' src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div id="plans">
        <a id='change' href="#">Change</a>
        <div id="text">
          <img src="images/icon-music.svg" alt="">
        <div id="desc">
          <div id="plan">Annual Plan</div>
        <div id="price">$59.99/year</div>
      </div>
        </div>
      </div>
      <button>Proceed to Payment</button>
      <div id='cancel'>Cancel Order</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LeonTrii" target='_blank'>Leon Truong</a>.
  </div>
</body>
</html>
