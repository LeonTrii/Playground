<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img id='top' src="images/bg-pattern-top.svg" alt="A pattern for the top">
    <img id='bottom' src="images/bg-pattern-bottom.svg" alt="A pattern for the bottom">
    <div id="container">
      <div class="flex"><img id='person' src="images/image-victor.jpg" alt="A person"></div>
      <img id='pattern' src="images/bg-pattern-card.svg" alt="Card pattern">
      <header>
        <h1>Victor Crest &nbsp;<span id='age'>26</span></h1> 
      </header>
      <h2>London</h2>
      <div id='stats'>
        <div id='numbers'>
        <h3 class='num'>80K</h3>
        <h3 class="num">803K</h3>
        <h3 class="num">1.4K</h3>
      </div>
      <div id="text">
        <div class='textContainer'><span class="text">Followers</span></div>
        <div class='textContainer'><span class="text">Likes</span></div>
        <div class='textContainer'> <span class="text">Photos</span></div>
      </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/truongmleon" target="_blank">Leon Truong</a>.
    </div>
  </footer>
</body>
</html>
