<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7224fca3e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"> 
    <h1 class="header">A fairly simple survey <i class="fas fa-spider"></i></h1>
     <p id="desc">Thank you for partaking in this questionnaire!</p>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
        <label for="fullName">1). First and last name:</label>
        <input type="text" class="form-control textBox" placeholder="Enter your full name..">
        <small class="form-text"></small>
        <label for="email">2). Enter your email:</label>
        <input type="email" class="form-control textBox" placeholder="Enter your email..">
        <small class="form-text"></small>
        <label for="age">3). Enter your age:</label>
        <input type="number" class="form-control textBox" placeholder="Enter your age..">
        <small class="form-text"></small>
        <div class="form-group">
          <label class="textBox" for="whatDoYouEnjoy">4). What do you enjoy doing?</label>
          <textarea class="form-control funText" id="fun" placeholder="I like to.."></textarea>
        </div>
        <p class="selectGender">5). What is your gender?</p>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="nonBinary">Non-binary</option>
            <option value="ratherNotSay">Rather not say</option>
          </select>
          <p class="rickRoll textBox">6). Do you enjoy being Rick Rolled?</p>
        <select class="form-select rickBox" aria-label="Default select example">
            <option selected>Select your fondess being Rick Rolled</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Occasionally">Occasionally</option>
          </select>
          <div class="d-grid gap-2">
          <button onclick="location.href='https://youtu.be/QtBDL8EiNZo'" type="button" class="submitButton btn btn-success btn-lg btn-block">Submit <i class="fab fa-telegram-plane"></i></button>
        </div>
        </div>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
