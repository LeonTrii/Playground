<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <h1>Pomodoro timer</h1>
    <div id="container">
        <div>
        <p id="break-label" class="on">Break length</p>
        <p id="break-length">
            <button id="break-increment"><i class="bi bi-arrow-up-square-fill"></i></button>
            <span id="breakValue">5</span>
            <button id="break-decrement"><i class="bi bi-arrow-down-square-fill"></i></button>
        </p>
        </div>
        <div>
        <p id="session-label">Session length</p>
        <p id="session-length">
            <button id="session-increment"><i class="bi bi-arrow-up-square-fill"></i></button>
            <span id="sessionValue">25</span>
            <button id="session-decrement"><i class="bi bi-arrow-down-square-fill"></i></button>
        </p>
    </div>
        <p id="timer-label">Session</p>
        <span id="time-left">25:00</span>
        <button id="start_stop"><i class="bi bi-play-fill"></i></button>
        <button id="reset"><i class="bi bi-bootstrap-reboot"></i></button>
    </div>
</body>
<script src='script.js'></script>
</html>
