<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <body>
        <header><h1>Interest Calculator</h1></header>
        <main>
        <div id="container">
            <div id="flex">
                Amount <input type="number" id="values">  
                <br>
                Interest Rate <input id='slider' step='0.1' type="range" min="1" max="40" value="6.5"> 
                <span id='sliderNum'></span>
                <br>
                Number of Years <input type="number" id="years">  
                <br>
                <button id="btn">Compute Interest</button>
                <div id="result"></div>
            </div>
        </div>
        </main>
    </body>
    <script src="script.js" defer></script>
</html>
