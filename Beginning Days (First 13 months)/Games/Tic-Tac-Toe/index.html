<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
          <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7224fca3e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tic-Tac-Toe <i class="fas fa-cubes"></i></h1>
        <div id="board">
            <button class="grid" id="one"></button>
            <button class="grid" id="two"></button>
            <button class="grid" id="three"></button>
            <button class="grid" id="four"></button>
            <button class="grid" id="five"></button>
            <button class="grid" id="six"></button>
            <button class="grid" id="seven"></button>
            <button class="grid" id="eight"></button>
            <button class="grid" id="nine"></button>
        </div>
        <div id="players">
            <span id="playerOne">Player One</span>
            <span id="playerTwo">Player Two</span>
        </div>
        <button id="reset">Reset</button>
</body>
<script src="script.js"></script>
</html>
