<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple countdown timer :)</h1>

    <div id="container"> 
        <div class="days">
            <h2 id="days">0</h2>
            <span>Days</span>
        </div>
        <div class="hours">
            <h2 id="hours">0</h2>
            <span>Hours</span>
        </div>
        <div class="minutes">
            <h2 id="minutes">0</h2>
            <span>Minutes</span>
        </div>
        <div class="seconds">
            <h2 id="seconds">0</h2>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
</html>
