<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>  

  <main>
    <div id="container">
      
      <div id="insideCard">
        <div id="eye"><img id='view' src="images/icon-view.svg" alt="An eye"></div>
        <div id="picture">
          <img id='equilibrium' src='images/image-equilibrium.jpg' alt='equilibrium'>
          <div id="overlay"></div>
        </div>
      <h1 id='tag'>Equilibrium #3429</h1>
      <p id='desc'>Our Equilibrium collection promotes balance and calm.</p>
      <div id="price">
        <img id='icon' src="images/icon-ethereum.svg" alt='eth'>
        <span id='eth'>0.041 ETH</span>
        <img id='clock' src="images/icon-clock.svg" alt="A clock">
        <span id='time'>3 days left</span>
      </div>
      <img id='profile' src="images/image-avatar.png" alt="User">
      <span id='authorAttr'>Creation of</span>
      <a id='author'>Jules Wyvern</a>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/truongmleon" target="_blank">Leon Truong</a>.
    </div>
  </footer>
</body>
<script src='script.js'></script>
</html>
