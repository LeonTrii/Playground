<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/7224fca3e7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Gen</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="cardInside">
        <p id="heading">Random Number Generator! <i class="fas fa-sort-amount-down"></i> <i class="fas fa-dice"></i></p>
        <span id="desc">Type the minimum and maximum values.</span>
        <form>
            <div id="inputs" class="row">
              <div class="col">
                <input id="minimum" name="minimum" type="text" class="form-control" placeholder="Minimum"/>
              </div>
              <div class="col">
                <input id="maximum" name="maximum" type="text" class="form-control" placeholder="Maximum"/>
              </div>
            </div>
          </form>
          <div>
            <button id="roll" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
              Roll <i class="fas fa-splotch"></i>
            </button>
        </div>   
        <div>
          <button onclick="location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0'" id="reset" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded">
            Reset <i class="fas fa-power-off"></i>
          </button>
      </div> 
      <div id="numBackground"><p id="result"></p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
