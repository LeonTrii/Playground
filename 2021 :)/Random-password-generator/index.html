<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Random Password Generator</h1>
    </header>
    <div id='container'>
        <div id='number'>
            <label for='number'>
                <h2>Enter a your password length. Must be between 8 to 100 characters.</h2>
            </label>
            <input class="form-control form-control-sm" id='num' type="number" placeholder="Enter length" min='8' max='50'>
          </div>
          <button id='button'>Generate!</button>
          <div id="output">Output: <br><span id='password'></span></div>
    </div>
</body>
<script src='script.js' defer></script>
</html>
